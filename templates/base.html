<!DOCTYPE html>
<html>

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="project-title" style="font-family: Consolas;">project:</span>
                    <span class="task-title" style="font-family: Consolas; color:  #007958 ;">task</span>
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'task-status' %}" style="font-family: Courier;">my_tasks</a>
                  </li>
                </ul>
                <div class="d-flex" role="search">
                  {% if user.is_authenticated %}
                      <!-- Кнопка с именем пользователя, при нажатии происходит выход -->
                      <form method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary" style="background-color: #007958; font-family: courier; border-color: #007958;">
                            {{ user.username }} 
                        </button>
                    </form>
                    
                  {% else %}
                      <!-- Кнопки для регистрации и логина -->
                      <a href="{% url 'register' %}" class="btn btn-primary me-2" style="background-color: pink; font-family: courier; border-color: pink;">Register</a>
                      <a href="{% url 'login' %}" class="btn btn-primary" style="background-color: #007958; font-family: courier; border-color: #007958;">Log In</a>
                  {% endif %}
                  </div>
              
              
              
              
          
              </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
